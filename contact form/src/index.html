<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- website title -->
    <title>ui developer: hyderabad</title>
    <!-- fevIcon -->
    <link rel="icon" href="../img/brand/favIcon.png" type="image/png">
    <!-- font awesome -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!--we will  monterat font family to these website  -->
    <link rel="stylesheet" href="../font/montserrat.css">
    <!-- bootstrap css -->
    <link rel="stylesheet " href="../css/bootstrap.min.css">
    <!-- animate css -->
    <link rel="stylesheet" href="../css/animate.min.css">
    <!-- aos -->
    <link rel="stylesheet" href="../css/aos.css">
    <!-- custom css -->
    <link rel="stylesheet " href="../css/app.css">

</head>

<body>
    <!-- start preloader -->
    <div class="preloadContainer">
        <div class="preloader"></div>
    </div>
    <!-- end preloader -->

    <!-- start contact form Component -->
    <section class="contactComp py-5">
        <div class="container">
            <h3>contact us</h3>
            <p class="visualFeedBack"></p>
            <form action="#empty" class="myForm">
                <div class="two-fileds">
                    <!-- start form group of name filed -->
                    <div class="formGrp">
                        <label for="name"> <i class="fas fa-user"></i> enter your name</label>
                        <input type="text" id="name">
                    </div>
                    <!-- end form group of name filed -->

                    <!-- start form group of subject filed -->
                    <div class="formGrp">
                        <label for="name"> <i class="fas fa-phone"></i> enter your subject</label>
                        <input type="text" id="subject">
                    </div>
                    <!-- end form group of subject filed -->

                </div>
                <!-- start form group of number filed -->
                <div class="formGrp">
                    <label for="name"> <i class="fas fa-phone"></i> enter your number</label>
                    <input type="text" id="number">
                </div>
                <!-- end form group of number filed -->

                <!-- start form group of email filed -->
                <div class="formGrp">
                    <label for="email"><i class="fas fa-envelope-open-text"></i> enter your email</label>
                    <input type="email" id="email">
                </div>
                <!-- end form group of email filed -->

                <!-- start form group of email filed -->
                <div class="formGrp">
                    <label for="message"> <i class="fas fa-comments"></i> enter your messge</label>
                    <textarea id="message" rows="8"></textarea>
                </div>
                <!-- end form group of email filed -->
                <button type="submit" id="submit"><i class="fas fa-paper-plane"></i>submit</button>
            </form>
        </div>
    </section>
    <!-- end contact form Component -->



    <!-- jquery -->
    <script src="../js/jquery.min.js "></script>
    <!-- these js are for bootstrap componets -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- owl carousel -->
    <script src="../js/owl.carousel.min.js"></script>
    <!-- aos -->
    <script src="../js/aos.js"></script>
    <!--sweet alert for contact form -->
    <script src="../js/sweetalert.min.js"></script>
    <!-- custom js -->
    <script src="../js/app.js "></script>
</body>

</html>
